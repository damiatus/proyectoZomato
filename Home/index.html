<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>
</head>

<style>
   
   :root {
      --white: #FFFFFF;
      --black: #000000;
      --black-translucid: rgba(0,0,0,0.5);
      --black-translucid: rgba(0,0,0,0.5);
      --dark: #232830;
      --light-grey: #C4C4C4;
      --light-grey-translucid: rgba(196, 196, 196, 0.7);
      --light-yellow: #E5E5E5;
      --red-zomato: #CB202D;
      --text-input-field: #F7F7F7;
      --light-green: #72CB53;
      --middle-green: #4AB425;
      --dark-green: #2B7D0F;
      --xsm: 12px;
      --sm: 15px;
      --md: 17px;
      --lg: 20px;

   }
   input{
      font-family: 'Segoe UI';
      font-style: normal;
   }

   body {
      font-family: 'Segoe UI';
      font-style: normal;
      margin: 0 17px 0 17px;      
      line-height: 24px;
      letter-spacing: 0em;  
   }
   .upperBar{
      display: grid;
      align-content: center;
      row-gap: 34px;
   }
   
   .locationAndMenu {
      display: flex;
      justify-content: space-between;
   }
   .locationIcon{
      display: block;
      margin: 21px 0 10px 0px;
      height: 21px;
   }
   .locatonInput{
      border-style: none;
      background: url(https://cdn-icons-png.flaticon.com/512/7615/7615148.png);
      background-repeat: repeat-x;
      background-position-x: center;
      background-position-y: 100%;
      overflow: visible;
      background-size: 5%;
      background-color: var(--white);  
      width: 278px;
      margin-right: 5px;
      
   }
   .sandwichMenu{
      border-style: none;
      background: url(/Home/src/icons/sandwichMenu.png) no-repeat;
      background-position: center;
      overflow: visible;
      background-size: 100%;
      background-position-y: 100%;
      width: 27px;
      margin:5px 8px 0 25px;
      background-color: var(--white);
      
   }
   .searchBar {
      width: 100%;
      height: 43px;
      display: grid;
      justify-self: center;
      background: url(https://cdn-user-icons.flaticon.com/19309/19309994/1672490409727.svg?token=exp=1672491291~hmac=4a97e57d268fb6575f967056e90d337f) no-repeat;
      background-size: 17px;
      background-position: 15px 50%;
      border-radius: 8px;
      border: 2px solid var(--light-grey-translucid);
   }
   .searchBar::placeholder{
      text-align: center;
      color: var(--light-grey-translucid);
      font-size: var(--md);
      font-weight: 400;
   }
   .searchFilters{
      display: flex;
      justify-content: space-between;
   }
   .searchFilters > input, .last2buttons > input {
      border: 1px solid var(--light-grey-translucid);
      border-radius: 8px;
      background-color: var(--white);
      height: 29px;
      font-size: var(--xsm);
      padding-bottom: 3px;
      font-weight: 600;
   }
   


   #maxSafety{
      line-height: 11px;
      padding: 0 15px 0 15px;
   }
   
   .pro{
      width: 60px;
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABsAAAAgCAYAAADjaQM7AAAAAXNSR0IArs4c6QAAAWRJREFUSEvtl+ExBEEQRt9lIANCIAJEQAhEgAgQASJABIjAXQRkgAyEoN5WT9UYc7d7u/ZUqet/t3vTr/ubnuneCSu0CXAEbK2AORX2DLwDHyMCd4FZgl0C0xFhF/pew4YqPJqMGxHZZxbhQpjHYROwcGp2ClxXXgiyug+L6m6F3QL+qQTuhUOfN04yewG249zmR6kTTD9mcJY5fAtnyrQTZ9TXBqcimpdEL5iLH4Fj4KTIxrO5X4AGw3TwGhKVW1V7PiizZUt/DWsUs6qsrr62lvGfy9i3MOatG63F1IB/A3uIULzZnbJ+2zxzMu4dePxhMzwAbuY0xb4B2CX03fgVlkyo2jrj2Rjv+hKiO1zFeltTo1gOS769qs6jpSwrrWNBysaAv40ONVgJtUG6sG0/HRe8T+1v1SAXwVLHbZPWbFTCIUeIXb1qbbC2/UzZPMV+5+PbD2BXWE1aM3KSsgA6fSd8Aewkh9F2s3xpAAAAAElFTkSuQmCC) no-repeat;
      background-position: 8px 50%;
      background-size: 14px;
      padding-left: 25px;
   }

   .cousines{
      width: 80px;
      background: url(https://cdn-icons-png.flaticon.com/512/58/58979.png) no-repeat;
      background-position: 87% 55%;
      background-size: 7px;
      padding-right: 20px;
   }

   .rating{
      padding-left: 10px;
      padding-right: 23px;
   }

   .popular{
      position: relative;
      right: 20px;
      padding: 0 18px 0 23px;
      background: url(https://cdn-icons-png.flaticon.com/512/5436/5436326.png) no-repeat;
      background-size: 10px;
      background-position: 8px 50%;
   }


   .discounts{
      margin-top: 36px;
      display: flex;
      justify-content: space-between;
   }
   .discounts > img {
      width: 180px;
   }
   
 
   .chooseFoodTitle {
      margin-top: 46px;
      margin-bottom: 20px;
      font-size: var(--lg);
      font-weight: 600;
   }
   .foodTypes{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
   }
   .foodType{
      width: 87px;
      text-align: center;
      font-size: var(--xsm);
      cursor: pointer;

   }
   .foodType > img{
      height: 80px;
      border-radius: 50%;
   }
   .foodType > p{
      margin: 0;
   }

   .seeMoreButton {
      font-size: 9px;
      width: 100%;
      height: 26px;
      display: grid;
      justify-self: center;
      background: url(https://cdn-icons-png.flaticon.com/512/2985/2985150.png) no-repeat;
      background-size: 10px;
      background-position: calc(50% + 26px) 53%;
      border-radius: 8px;
      border: 1px solid var(--light-grey-translucid);
      margin-top: 27px;
      cursor: pointer;
   }
   .seeMoreButton::placeholder{
      text-align: center;
      color: var(--light-grey-translucid);
      font-weight: 400;
   }

   .restaurantsArountTitle{
      font-size: var(--lg);
      font-weight: 600;
      margin-top: 17px;
   }

   .restaurantInfo{
      display: grid;
      width: 385px;
      background-color: var(--light-grey-translucid);
      border-bottom-left-radius:8px ;
      border-bottom-right-radius:8px ;
   }

   .restaurant > img{
      width: 385px;
      border-top-left-radius:8px ;
      border-top-right-radius:8px ;
   }


   
   
   
   @media (max-width: 413px){
      .searchFilters > input, .last2buttons > input {
      height: 29px;
      font-size: var(--xsm);
      padding-bottom: 3px;
      font-weight: 600;
   }
}
 

</style>
